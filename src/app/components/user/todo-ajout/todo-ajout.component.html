<app-navbar></app-navbar>
<div class="container">
  <form [formGroup]="ajoutForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Titre</label>
      <input type="text" name="titre" formControlName="titre" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Titre">
      <div *ngIf="titre.touched && titre.invalid" class="alert alert-danger">
        <div *ngIf="titre.errors.required">
          Le champ Titre est obligatoire !
        </div>
        <div *ngIf="titre.errors.minlength">
          Minimum 5 caratéres !
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <textarea class="form-control" name="description" formControlName="description" id="exampleFormControlTextarea1"
          rows="3"></textarea>
          <div *ngIf="description.touched && description.invalid" class="alert alert-danger">
            <div *ngIf="description.errors.required">
              Le champ Description est obligatoire !
            </div>
            <div *ngIf="description.errors.minlength">
              Minimum 10 caratéres !
            </div>
      </div>
      </div>
      </div>
      <input type="submit" (click)="ajoutTodo()" class="btn btn-primary"  value="Ajouter">
  </form>
</div>
<app-footer></app-footer>
